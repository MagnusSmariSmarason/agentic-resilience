<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #greeting {
      font-size: 1.5rem;
      margin: 1rem 0;
      min-height: 2rem;
    }
    input {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: #764ba2;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <p id="greeting">Loading...</p>
    <div>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="greet()">Say Hello</button>
    </div>
  </div>

  <script>
    // Fetch the greeting when the page loads
    fetch('/api/greting')
      .then(response => response.json())
      .then(data => {
        document.getElementById('greeting').textContent = data.message;
      })
      .catch(err => {
        document.getElementById('greeting').textContent = 'Could not load greeting.';
      });

    // Fetch a personalised greeting when the button is clicked
    function greet() {
      const name = document.getElementById('nameInput').value;
      fetch(`/api/greeting?name=${name}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('greeting').textContent = data.message;
        });
    }
  </script>
</body>
</html>
